  description: Find out more about TruProfit
  url: http://adrenalineip.com
servers:
  - url: https://dev.truprofit.io/api/truprofit/personalization/v2
tags:
  - name: TruProfit Authentication
    description: Use this call to authenticate to the API
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/authentication
  - name: TruProfit Full Product
    description: Unifying the TruProfit Retention and Adjustment products together, so they can be easily integrated into your sportsbook.
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/settlement    
  - name: TruProfit Adjustment
    description: Offer select customers personalized odds to increase profit
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/adjustment
  - name: TruProfit Retentions
    description: To retain and engage customers, use this API to offer select customer improved, personalized odds.
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/retention
  - name: TruProfit Parlays
    description: Improve Sports Book Profit with suggested parlays based on previous bets.
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/double-down
  - name: TruProfit Bet Placement
    description: Calling the api to advise TruProfit of a placed bet
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/settlement    
  - name: TruProfit Bet Settlement
    description: Calling the adjustment api with a settlement
    externalDocs:
      description: Find out more
      url: http://adrenalineip.com/products/truprofit/settlement    
paths:
  /login:
    post:
      tags:
        - 'TruProfit Authentication'
      security: []
      summary: Obtain an API Access Token via login
      operationId: login
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      responses:
        '200':
          description: The token result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Invalid credentials
        '422':
          description: 'Malformed request: fields are missing or are supplied in an invalid format'
          content:
            application/json:
              example:
                message: The given data was invalid.
                errors:
                  x-api-key:
                    - "The x-api-key field is required."
  /parlay:
    post:
      tags:
        - TruProfit Parlays
      summary: Sending a parlay to TruProfit, it will respond with a suitable parlay for the user
      description: The operator sends us a parlay - we process and return with a suggested parlay. NOTE - please take note of the prebetId, as this will be needed when notifying truprofit
      operationId: singleOddsParlay
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a single set of odds and applies an adjustment if appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParlayLineList'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ParlayOutput'          
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds  
  /adjustment:
    post:
      tags:
        - TruProfit Adjustment
      summary: Send an odds for adjustment to TruProfit
      description: This is for a single set of odds to be supplied to the user.
      operationId: singleOddsAdjust
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a single set of odds and applies an adjustment if appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequestSimple'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdjustmentSingleOutput'          
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds
  /adjustments:
    post:
      tags:
        - TruProfit Adjustment
      summary: Batch odds adjustment interface for TruProfit
      description: Multiple odds can be provided.
      operationId: batchOddsAdjust
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a number of different odds for one user and applies adjustments where appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequestBatch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdjustmentBatchOutput'
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds
  /retentions/marketing:
    post:
      tags:
        - TruProfit Retentions
      summary: Batch odds retention interface for TruProfit based on marketing spend, so only one side is adjusted
      description: Multiple odds can be provided.
      operationId: batchOddsRetention
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a number of different odds for one user and applies adjustments where appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequestBatch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdjustmentBatchOutput'
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds 
  /retentions/standard/:
    post:
      tags:
        - TruProfit Retentions
      summary: Batch odds retention and adjustment interface for TruProfit that is self-financing
      description: Multiple odds can be provided.
      operationId: batchOddsRetentionBothSides
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a number of different odds for one user and applies adjustments where appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequestBatch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdjustmentBatchOutput'
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds
  /truprofit/full-product:
    post:
      tags:
        - TruProfit Full Product
      summary: Call to tell the SportsBook if a user is to be offered retention odds or adjusted odds
      description: Multiple odds can be provided.
      operationId: RetentionAndAdjustment
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: This is a call that takes a number of different odds for one user and applies adjustments where appropriate.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequestBatch'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AdjustmentBatchOutput'
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds          
  /settlement/bet:
    post:
      tags:
        - TruProfit Bet Settlement
      summary: Send a notification of a settlement of an overall bet to TruProfit
      description: This call allows the outcome of a settlement of a full bet to be sent to truprofit - this would be the total stake and total win and status communicated to TruProfit.
      operationId: settlementBetCall
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementBetRequestSimple'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Acknowledgement'          
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds
  /settlement/record:
    post:
      tags:
        - TruProfit Bet Settlement
      summary: Send a notification of a settlement event to TruProfit
      description: This call allows the outcome of a settlement of a bet line to be sent to truprofit so we can see the outcome of it.
      operationId: settlementCall
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettlementRequestSimple'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Acknowledgement'          
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds              
  /place/bet:
    post:
      tags:
        - TruProfit Bet Placement
      summary: Send a notification of a placed bet event to TruProfit
      description: This call allows the outcome of a settlement of a bet line to be sent to truprofit so we can see the outcome of it.
      operationId: betPlacementCall
      parameters:
        - in: header
          name: x-session-token
          schema:
            type: string
          example: abcde-abcde-abcde  
          required: true
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BetPlacementRequestSimple'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Acknowledgement'          
        '401':
          description: Invalid token
        '403':
          description: Expired token credentials - please call login again   
      security:
        - adr_auth:
            - write:odds
            - read:odds              

components:
  schemas:
    Token:
      type: object
      properties:
        sessionKey:
          type: string
          description: The session token
          example: eyJhb1cioiJIVCJ9.eyAixjMdNTY31D1wIioNSiW0jxTyT5TyCjIxOTI3MjJ9.kOkTVr4rPq5wiv2W1bB1UQ
    AdjustmentSingleOutput:
      type: object
      properties:
        requestId:
          type: string
          example: abcd-abcd
        prebetId:
          type: string
          example: abcd-abcd
        userId:
          type: string
          example: "abcde-abcde-abcde"
        odds:
          type: array
          items:
            $ref: '#/components/schemas/AdjustedOddPart'
    AdjustmentBatchOutput:
      type: object
      properties:
        requestId:
          type: string
          example: abcd-abcd
        prebetId:
          type: string
          example: abcd-abcd
        userId:
          type: string
          example: "abcde-abcde-abcde"
        eventOddsToAdjust:
          type: array
          items:
            $ref: '#/components/schemas/AdjustmentResponseBatchSimple'          
    AdjustedOddPart:
      type: object
      properties:
        label:
          type: string
          example: 1
        odds:
          type: string
          example: 1.87
        probability:
          type: number
          example: 10.23
        newOdd:
          type: string
          example: 1.92
        newProbability:
          type: number
          example: 10.27
    AdjustmentRequestBatch:
